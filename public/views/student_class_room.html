<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./student_classroom.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body oncontextmenu="return false">
    <div id="root"></div>
    <video id="localVideo" class="video_cont" playsinline autoplay muted></video>
    <video id="remoteVideo" class="remote_video_cont" playsinline autoplay></video>
    <div class="class_room_content">
        <i class="fas fa-circle" style="position: absolute;
        margin-top: 4.8%; margin-left: 10%; color: greenyellow;"></i>
        <p class="class_room_text">현재 강의실 화면</p>
    </div>
    <div class="user_content">
        <i class="fas fa-user" style="position: absolute;
        margin-top: 4.8%; margin-left: 10%; color: gray;"></i>
        <p class="user_text">참가자 목록 화면</p>
    </div>
    <div class="problem_page_content">
        <i class="fas fa-book" style="position: absolute;
        margin-top: 4.8%; margin-left: 14%; color: brown;"></i>
        <p class="problem_page_text">문제풀이 화면</p>
    </div>
    <div class="live_context">
        <span class="live">실시간 강의중</span>
        <span class="live_vue"></span>
        <a href="#noscroll">
            <div class="dropdown" id="information">
                <a href="javascript:void(0)" id="click_information">
                    <i class="fas fa-info-circle" style="
                    color: white;
                    font-size: 20px;
                    margin-left: 830px;"></i>
                </a>
                <div class="dropdown-content" id="dropdown">
                </div>
            </div>
        </a>
    </div>
    <div class="user_chat">
        <div class="chat">
            <h3 class="chat_title">질문하기</h3>
            <div class="question_chat">
                <div class="question">
                    <p class="question_msg"></p>
                </div>
            </div>
            <div class="chat_msg">
                <label>질문 설정 :</label>
                <select class="chat_content">
                    <option>모두</option>
                    <option>호스트만</option>
                </select>
            </div>
            <div class="file_select">
                <i class="far fa-file" style="
                font-size: 18px;"></i>
                <span class="file_content">파일</span>
            </div>
            <input type="text" placeholder="여기에 질문을 입력해주세요 ..." class="service_chat" id="service_chat" size="30" autocomplete="off">
        </div>
    </div>
    <div class="audio_video">
        <a href="#noscroll" class="audio" id="audios">
            <i id="mu_audio" class="fas fa-microphone-slash"></i>
            <span style="position: absolute; font-size: 15px; margin-top: 45px; margin-left: -60px;">오디오 관리</span>
        </a>
        <a href="#noscroll", class="audio_setting" id="audio_settings">
            <i class="fas fa-chevron-up"></i>
        </a>
        <div class="audio_dropdown-content" id="audio_dropdown" style="position: absolute;">
        </div>
        <a href="#noscroll" class="video" id="videos">
            <i id="mu_video" class="fas fa-video-slash"></i>
            <span style="position: absolute; font-size: 15px; margin-top: 45px; margin-left: -60px;">비디오 관리</span>
        </a>
        <a href="#noscroll", class="video_setting" id="video_settings">
            <i class="fas fa-chevron-up"></i>
        </a>
        <div class="btn">
            <button class="live_btn" id="exit_class">나가기</button>
        </div>
    </div>
    <script src="./webrtc_setting/student_rtc.js" type="module"></script>
    <script src="./check_room/class_information.js"></script>
    <script src="./service_setting/no_reload.js"></script>
</body>
</html>
