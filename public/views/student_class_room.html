<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./student_classroom.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <link rel="shortcut icon" href="#">
    <title>S-클래스 - 화상 수업 플랫폼을 지금 S-클래스에서 바로 진행해보세요.</title>
</head>
<body style="background-color: #202124;">
    <div id="root"></div>
    <video id="localVideo" class="video_cont" playsinline autoplay muted></video>
    <video id="remoteVideo" class="remote_video_cont" playsinline autoplay></video>
    <div class="dropdown">
        <div class="dropdown-content" id="dropdown">
        </div>
    </div>
    <div class="chat" id="chat">
        <span class="chat_title">참가자 채팅</span>
        <div class="select_user">
            <select class="select">
                <option>모두</option>
                <option>호스트</option>
            </select>
        </div>
        <div class="input_chat">
            <input class="input" type="text" placeholder="여기에 채팅을 입력해주세요..." size="35">
        </div>
    </div>
    <div class="class_setting_icon">
        <!--오디오 셋팅-->
        <div href="#noscroll" class="audio" id="audios">
            <i id="mu_audio" class="fas fa-microphone-slash" style="
            position: absolute; 
            margin-left: 20%; 
            font-size: 23px; 
            margin-top: 23%;"></i>
        </div>
        <!--비디오 셋팅-->
        <div href="#noscroll" class="video" id="videos">
            <i id="mu_video" class="fas fa-video-slash" style="
            position: absolute; 
            margin-left: 22%;
            font-size: 23px; 
            margin-top: 23%;"></i>
        </div>
        <!--화면공유-->
        <div href="#noscroll" class="screen" id="screens">
            <i class="fas fa-caret-square-up" style="
            position: absolute; 
            margin-left: 28%; 
            font-size: 23px;
            margin-top: 23%;"></i>
        </div>
        <!--자막-->
        <div href="#noscroll" class="cc" id="cc">
            <i class="fas fa-closed-captioning" style="
            position: absolute; 
            margin-left: 25%; 
            font-size: 23px;
            margin-top: 23%;"></i>
        </div>
        <!--강의실 나가기-->
        <div href="#noscroll" class="leave_class" id="leave_class">
            <i class="fas fa-phone-slash" style="
            position: absolute; 
            margin-left: 20%; 
            font-size: 23px;
            margin-top: 23%;"></i>
        </div>
        <!--강의실 정보-->
        <div href="#noscroll" class="class_info" id="class_info">
            <i class="fas fa-info-circle" style="
            position: absolute; 
            margin-left: 25%; 
            font-size: 25px;
            margin-top: 23%;"></i>
        </div>
        <!--내 화면-->
        <div href="#noscroll" class="my_localvideo" id="my_localvideo">
            <i class="fas fa-tablet" style="
            position: absolute; 
            margin-left: 28%; 
            font-size: 23px;
            margin-top: 23%;"></i>
        </div>
        <!--참가자 목록-->
        <div href="#noscroll" class="users_list">
            <i class="fas fa-users" style="
            position: absolute; 
            margin-left: 20%; 
            font-size: 23px;
            margin-top: 23%;"></i>
        </div>
    </div>
    <div class="class_setting_text">
        <span>오디오</span>
        <span>비디오</span>
        <span>스크린</span>
        <span>자막표</span>
        <div class="leave_class_text">
            <span>나가기</span>
        </div>
        <div class="class_info_text">
            <span>정보</span>
            <span>내화면</span>
            <span>참가자</span>
        </div>
    </div>
    <script src="./webrtc_setting/student_rtc.js" type="module"></script>
    <script src="./check_room/class_information.js"></script>
    <script src="./service_setting/no_reload.js"></script>
</body>
</html>
